<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preços Atualizados</title>
</head>
<body>
    <h1>Preços Atualizados</h1>
    <ul>
        {% for produto in produtos %}
            <li>{{ produto.nome }}: R$ {{ produto.preco_atual }}</li>
        {% endfor %}
    </ul>
</body>
</html>
